name: reminder_client_mobile
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  http: ^0.12.2
  animated_text_kit: ^3.1.0
  syncfusion_flutter_gauges: ^18.2.44

  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Icon_logo.png"

flutter:

  uses-material-design: true

  assets:
    - Inside_text.png
    - Icon_logo.png

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
